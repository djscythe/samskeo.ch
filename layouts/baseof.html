<!doctype html>
<html>
  <head
    prefix="{{ printf "%s%s" "og: https://ogp.me/ns#"
      (cond .IsPage " https://ogp.me/ns/article#"
      (cond .IsHome " http://ogp.me/ns/profile#" ""))
    }}"
  >
    {{ partial "head.html" . }}
  </head>
  <body>
    <header id="page-header">
      {{ partial "page-header.html" . }}
    </header>
    <main>
      {{ block "title" . }}
        {{ partial "title.html" . }}
      {{ end }}
      {{ block "main" . }}{{ end }}
    </main>
    <footer id="page-footer">{{ partial "page-footer.html" . }}</footer>
  </body>
</html>
