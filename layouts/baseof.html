<!doctype html>
<html lang="{{ site.Language.LanguageCode }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header id="page-header">
      {{ partial "page-header.html" . }}
    </header>
    <main>
      {{ block "title" . }}
        {{ partial "title.html" . }}
      {{ end }}
      {{ block "main" . }}{{ end }}
    </main>
    <footer id="page-footer">{{ partial "page-footer.html" . }}</footer>
  </body>
</html>
