{{ define "title" }}{{ "" }}{{ end }}
{{ define "main" }}
  <article>
    <header class="blog-header">
      {{ partial "article-header.html" (dict "page" . "level" 1) }}
    </header>
    <section>
      {{ .Content }}
    </section>
    <footer class="article-footer">
      {{ partial "article-footer.html"
        (dict "level" 2 "page" . "taxonomy" "tags")
      }}
    </footer>
  </article>
{{ end }}
